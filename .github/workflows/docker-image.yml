name: Build and push into Docker hub

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/test-nutech-api:latest -f Dockerfile.dev
      - name: push image to docker hub
        run: |
          docker login --u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
          dcoker push nodejs/test-nutech-api:latest

